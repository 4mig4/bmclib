sudo: false
language: go
go:
- 1.11.x
env:
  global:
    - GOARCH=amd64
install:
- go get github.com/alecthomas/gometalinter
- gometalinter --install --update
before_script:
- gometalinter --disable-all --vendor --enable=vet --enable=gofmt --enable=gocyclo --cyclo-over=15 --enable=golint --enable=ineffassign --enable=misspell --enable=deadcode ./...
script: 
- GO111MODULE=on go build -mod vendor -v ./...
notifications:
  email: false
